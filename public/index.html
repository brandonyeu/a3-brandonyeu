<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP Form</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <nav class="navbar">
    <ul class="nav-left">
      <li><a href="index.html">Home</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>

    <!-- Account link always appears on the right -->
    <ul class="nav-right">
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>
  <div class="formCard">
    <h1>RSVP</h1>
    <form id="rsvpForm">
      <label for="yourname">Your Name</label>
      <input type="text" id="yourname" name="yourname" placeholder="Enter your full name" required />

      <fieldset>
        <legend>Event</legend>
        <label>
          <input type="radio" name="event" value="Wedding" required />
          Wedding
        </label>
        <label>
          <input type="radio" name="event" value="Birthday Party" /> Birthday Party
        </label>
        <label>
          <input type="radio" name="event" value="Gala" /> Gala
        </label>
      </fieldset>

      <label for="numAdditional">Additional Guests</label>
      <input type="number" id="numAdditional" name="numAdditional" min="0" placeholder="0" />

      <label for="phoneNumber">Phone</label>
      <input type="text" id="phoneNumber" name="phoneNumber" />

      <label for="emailAddress">Email</label>
      <input type="email" id="emailAddress" name="emailAddress" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Success confirmation card -->
  <div id="successCard">
    <h2>Thank you!</h2>
    <p>Your RSVP has been submitted successfully.</p>
    <button onclick="document.getElementById('successCard').style.display='none'">Close</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
