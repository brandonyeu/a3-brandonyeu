<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP Results</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <nav class="navbar">
    <ul class="nav-left">
      <li><a href="index.html">Home</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
    <ul class="nav-right" id="nav-right">
      <!-- JS will populate this -->
    </ul>
  </nav>
  
  
  
  

  <h1>RSVP Results</h1>
  <table class="resultsTable" id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Event</th>
        <th>Guests</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Edit Modal -->
  <div id="editCard">
    <h2>Edit RSVP</h2>
    <label for="editName">Name</label>
    <input type="text" id="editName" />

    <label for="editEvent">Event</label>
    <input type="text" id="editEvent" />

    <label for="editNumAdditional">Additional Guests</label>
    <input type="number" id="editNumAdditional" />

    <label for="editPhone">Phone</label>
    <input type="text" id="editPhone" />

    <label for="editEmail">Email</label>
    <input type="email" id="editEmail" />

    <button class="saveButton">Save</button>
    <button class="cancelButton">Cancel</button>
  </div>

  <script src="js/results.js"></script>
</body>
</html>
