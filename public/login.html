<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-cover bg-center min-h-screen" style="background-image: url('images/guestlist-background.jpeg');">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-[#7D6167] z-50 flex justify-between items-center px-6 py-3">
    <ul class="flex gap-6">
      <li><a href="index.html" class="font-bold text-[#F9E0D9] hover:text-[#E6DBD0]">Home</a></li>
      <li><a href="results.html" class="font-bold text-[#F9E0D9] hover:text-[#E6DBD0]">Results</a></li>
    </ul>
    <ul id="nav-right"></ul>
  </nav>

  <!-- Form Card -->
  <div class="formCard mx-auto mt-24 p-8 bg-[#5D495499] rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required
        class="p-2 rounded-md bg-[#754F5B] text-[#F9E0D9] border-none w-full" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required
        class="p-2 rounded-md bg-[#754F5B] text-[#F9E0D9] border-none w-full" />

      <button type="submit" class="btn mt-4">Login</button>
    </form>
    <p class="mt-4 text-center text-[#F9E0D9]">Don't have an account? <a href="signup.html"
        class="underline hover:text-[#E6DBD0]">Sign up</a></p>
  </div>

  <script src="js/account.js"></script>
  <script>
    window.addEventListener("load", async () => {
      const session = await tryFetchSession();
      if (session.ok && session.data.loggedIn) window.location.href = "index.html";
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) window.location.href = "index.html";
      else alert(data.error || "Login failed");
    });
  </script>
</body>

</html>
